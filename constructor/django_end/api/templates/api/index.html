{% extends 'api/base.html' %}

{% block content %}

<style>
* {box-sizing: border-box}

/* Full-width input fields */
input[type=text], input[type=password], input[type=number] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
} */


h2 {
  text-align: center;
}



/* Set a style for all buttons */
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.container {
  padding: 16px;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}


  /* Change styles for cancel button and signup button on extra small screens */
  @media screen and (max-width: 300px) {
    .cancelbtn, .signupbtn {
      width: 100%;
    }
  }


</style>
<div id="content-wrapper">

  <div class="container-fluid">
      <!-- Breadcrumbs-->
      <!-- <ol class="breadcrumb">
          <li class="breadcrumb-item">
              <a href="#">CRUD</a>
          </li>
          <li class="breadcrumb-item active">Add</li> -->
      </ol>
      <div class="card mb-3">
          <div class="card-header">
              <i class="fas fa-table"></i>
              ข้อมูลร้าน
          </div>
          <div class="card-body">
            <form class="form-horizontal" action="addproduct" method="POST"  enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                  <div class="form-row">
                      <div class="col-md-9">
                          <div class="form-label-group">
                           
                           <center><label for="stores"><b>ชื่อร้าน</b></label> </center> 
                            <!-- <input type="text" class="form-control" placeholder="กรุณากรอกชื่อสินค้า" name="product_name" required> -->
                           
                              <!-- <input type="text" class="form-control" name="product_name" placeholder="กรุณากรอกชื่อสินค้า" id="inputFirst" required>  -->
                          </div>
                      </div>
                   
                  </div>
              </div>
              
          </form>
          </div>
      </div>
  </div>
</div>
{% endblock %}
